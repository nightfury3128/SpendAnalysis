<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spend Analysis Dashboard{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block additional_head %}{% endblock %}
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav class="navbar">
                <div class="navbar-brand">
                    <a href="/">
                        <i class="fas fa-chart-line"></i> SpendInsight
                    </a>
                </div>
                
                <div class="nav-menu">
                    <div class="nav-links">
                        <a href="/" class="nav-item {% if request.path == '/' %}active{% endif %}">Home</a>
                        <a href="/dashboard" class="nav-item {% if request.path == '/dashboard' %}active{% endif %}">Dashboard</a>
                    </div>
                    
                    <div class="theme-switch-wrapper">
                        <span><i class="fas fa-sun"></i></span>
                        <label class="theme-switch" for="theme-toggle">
                            <input type="checkbox" id="theme-toggle" />
                            <span class="slider"></span>
                        </label>
                        <span><i class="fas fa-moon"></i></span>
                    </div>
                </div>
                
                <button class="mobile-toggle" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; {{ now.year }} SpendInsight. Made for personal financial tracking.</p>
            <div class="footer-links">
                <a href="/">Home</a>
                <a href="/dashboard">Dashboard</a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/darkmode.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const mobileToggle = document.querySelector('.mobile-toggle');
            const navMenu = document.querySelector('.nav-menu');
            
            if (mobileToggle && navMenu) {
                mobileToggle.addEventListener('click', function() {
                    this.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>

{% extends 'layout.html' %}

{% block title %}Error - Spend Analysis{% endblock %}

{% block content %}
<div class="upload-container">
    <h1>Oops! Something went wrong</h1>
    <div class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <p>{{ error }}</p>
    </div>
    <div class="action-buttons">
        <a href="/" class="btn-primary">Return to Upload</a>
        <a href="/dashboard" class="btn-primary">Try Dashboard Again</a>
    </div>
</div>
{% endblock %}
